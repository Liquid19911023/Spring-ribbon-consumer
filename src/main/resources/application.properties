
spring.application.name=ribbon-consumer  
server.port=8089
#eureka.client.service-url.defaultZone=http://localhost:8080/eureka
eureka.client.service-url.defaultZone=http://localhost:8090/eureka


# \u7b2c\u4e00\u4e2a\u914d\u7f6e\u7528\u6765\u5b9a\u4e49\u670d\u52a1\u5931\u6548\u65f6\u95f4\uff0c\u9ed8\u8ba4\u4e3a90\u79d2
# \u7b2c\u4e8c\u4e2a\u7528\u6765\u5b9a\u4e49\u670d\u52a1\u7eed\u7ea6\u7684\u95f4\u9694\u65f6\u95f4\uff0c\u9ed8\u8ba4\u4e3a30\u79d2\u3002
eureka.instance.lease-expiration-duration-in-seconds=90  
eureka.instance.lease-renewal-interval-in-seconds=30

#\u6211\u4eec\u7684\u670d\u52a1\u6d88\u8d39\u7aef\u8981\u786e\u4fdd\u5177\u6709\u83b7\u53d6\u670d\u52a1\u63d0\u4f9b\u8005\u7684\u80fd\u529b\uff0c\u6b64\u65f6\u8981\u786e\u4fdd
#eureka.client.fetch-registry=true  \u8fd9\u4e2a\u914d\u7f6e\u4e3atrue\u3002
eureka.client.fetch-registry=true


#\u8fd9\u4e2a\u8b66\u544a\u5b9e\u9645\u4e0a\u5c31\u662f\u89e6\u53d1\u4e86Eureka Server\u7684\u81ea\u6211\u4fdd\u62a4\u673a\u5236\u3002
#Eureka Server\u5728\u8fd0\u884c\u671f\u95f4\u4f1a\u53bb\u7edf\u8ba1\u5fc3\u8df3\u5931\u8d25\u6bd4\u4f8b\u572815\u5206\u949f\u4e4b\u5185\u662f\u5426\u4f4e\u4e8e85%\uff0c\u5982\u679c\u4f4e\u4e8e85%\uff0cEureka Server\u4f1a\u5c06\u8fd9\u4e9b\u5b9e\u4f8b\u4fdd\u62a4\u8d77\u6765\uff0c
#\u8ba9\u8fd9\u4e9b\u5b9e\u4f8b\u4e0d\u4f1a\u8fc7\u671f\uff0c\u4f46\u662f\u5728\u4fdd\u62a4\u671f\u5185\u5982\u679c\u670d\u52a1\u521a\u597d\u8fd9\u4e2a\u670d\u52a1\u63d0\u4f9b\u8005\u975e\u6b63\u5e38\u4e0b\u7ebf\u4e86\uff0c\u6b64\u65f6\u670d\u52a1\u6d88\u8d39\u8005\u5c31\u4f1a\u62ff\u5230\u4e00\u4e2a\u65e0\u6548\u7684\u670d\u52a1\u5b9e\u4f8b\uff0c
#\u6b64\u65f6\u4f1a\u8c03\u7528\u5931\u8d25\uff0c\u5bf9\u4e8e\u8fd9\u4e2a\u95ee\u9898\u9700\u8981\u670d\u52a1\u6d88\u8d39\u8005\u7aef\u8981\u6709\u4e00\u4e9b\u5bb9\u9519\u673a\u5236\uff0c\u5982\u91cd\u8bd5\uff0c\u65ad\u8def\u5668\u7b49\u3002
#\u6211\u4eec\u5728\u5355\u673a\u6d4b\u8bd5\u7684\u65f6\u5019\u5f88\u5bb9\u6613\u6ee1\u8db3\u5fc3\u8df3\u5931\u8d25\u6bd4\u4f8b\u572815\u5206\u949f\u4e4b\u5185\u4f4e\u4e8e85%\uff0c\u8fd9\u4e2a\u65f6\u5019\u5c31\u4f1a\u89e6\u53d1Eureka\u7684\u4fdd\u62a4\u673a\u5236\uff0c
#\u4e00\u65e6\u5f00\u542f\u4e86\u4fdd\u62a4\u673a\u5236\uff0c\u5219\u670d\u52a1\u6ce8\u518c\u4e2d\u5fc3\u7ef4\u62a4\u7684\u670d\u52a1\u5b9e\u4f8b\u5c31\u4e0d\u662f\u90a3\u4e48\u51c6\u786e\u4e86\uff0c
#\u6b64\u65f6\u6211\u4eec\u53ef\u4ee5\u4f7f\u7528eureka.server.enable-self-preservation=false\u6765\u5173\u95ed\u4fdd\u62a4\u673a\u5236\uff0c\u8fd9\u6837\u53ef\u4ee5\u786e\u4fdd\u6ce8\u518c\u4e2d\u5fc3\u4e2d\u4e0d\u53ef\u7528\u7684\u5b9e\u4f8b\u88ab\u53ca\u65f6\u7684\u5254\u9664\u3002
eureka.server.enable-self-preservation=false